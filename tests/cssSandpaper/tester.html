<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> 
		
		<title>cssSandpaper Test From</title>
		
		
		<link type="text/css" rel="stylesheet" class="cssSandpaper-noIndex" href="../../shared/css/slider.css">
		
		<!--[if lte IE 6]>
        <link type="text/css" rel="stylesheet" class="cssSandpaper-noIndex" href="../../shared/css/slider_ie.css" />
        <![endif]-->
		
		<link type="text/css" rel="stylesheet" class="cssSandpaper-noIndex" href="../../shared/js/jscalendar-1.0/calendar-win2k-1.css" />
		<link type="text/css" rel="stylesheet" href="css/tester.css" />
		
		
		<script type="text/javascript" src="../../shared/js/jslog.js">
		</script>
		
		<script type="text/javascript" src="../../shared/js/html5.js">
		</script>
		<script type="text/javascript" src="../../shared/js/Timer.js">
		</script>
		<script type="text/javascript" src="../../shared/js/helpers.js">
		</script>
		
		<script type="text/javascript" src="../../shared/js/cssQuery-p.js">
		</script>
		
		<!-- replacements for html5 tags -->
		<script type="text/javascript" src=
		"../../shared/js/frequency-decoder.com/slider.js">
		</script>
		
		<script type="text/javascript" src="../../shared/js/jscolor/jscolor.js">
		</script>
		
		<script type="text/javascript" src="../../shared/js/jscalendar-1.0/calendar.js"></script>
		<script type="text/javascript" src="../../shared/js/jscalendar-1.0/lang/calendar-en.js"></script>
		<script type="text/javascript" src="../../shared/js/jscalendar-1.0/calendar-setup.js"></script>
		<script type="text/javascript" src="/shared/js/html5Forms.js">
		</script>	
		
		<!-- For the sandpaper stuff -->
		
		<script type="text/javascript" src="../../shared/js/cssQuery-p.js">
		</script>
		<script type="text/javascript" src="../../shared/js/jcoglan.com/sylvester.js">
		</script>
		<script type="text/javascript" src="../../shared/js/cssSandpaperHelpersRemoved.js">
		</script>
		
		<script type="text/javascript" src="js/tester.js">
		</script>
	</head>
	<body>
		
		<div id="content">
			<div id="testArea">
				<div id="testSubject">
				This is the block that all the testing will be done on.
				</div>
			</div>
		
			
			<form>
				<fieldset>
					<legend>Transforms</legend>
					
					<table class="formTable">
						<tr>
							<th>Scale:</th>
							<th>
								<input class="testInput" data-property="setTransform" data-function="scale" type="range" name="scale" min="0" max="2" step="0.1" value="1"/>
								<output onforminput="this.value = scale.value">-</output>
							</th>
						</tr>
						
						<tr>
							<th>Rotation Angle:</th>
							<th>
								<input class="testInput" data-property="setTransform" data-function="rotate" data-unit="deg" type="range" name="rotate" min="0" max="260" step="1" value="0"/>
								<output onforminput="this.value = rotate.value">-</output>
							</th>
						</tr>
						
						<tr>
							<th>Skew X:</th>
							<th>
								<input class="testInput" data-property="setTransform" data-function="skewX" data-unit="deg" type="range" name="skewx" min="-45" max="45" step="1" value="0"/>
								<output onforminput="this.value = skewx.value">-</output>
							</th>
						</tr>
						
						<tr>
							<th>Skew Y:</th>
							<th>
								<input class="testInput" data-property="setTransform" data-function="skewY" data-unit="deg" type="range" name="skewy" min="-45" max="45" step="1" value="0"/>
								<output onforminput="this.value = skewy.value">-</output>
							</th>
						</tr>
						
						<tr>
							<th>Translate X:</th>
							<th>
								<input class="testInput" data-property="setTransform" data-function="translateX" data-unit="px" type="range" name="translatex" min="-45" max="45" step="1" value="0"/>
								<output onforminput="this.value = translatex.value">-</output>
							</th>
						</tr>
						
						<tr>
							<th>Translate Y:</th>
							<th>
								<input class="testInput" data-property="setTransform" data-function="translateY" data-unit="px" type="range" name="translatey" min="-45" max="45" step="1" value="0"/>
								<output onforminput="this.value = translatey.value">-</output>
							</th>
						</tr>
						
					</table>
					
				</fieldset>
				
				<div class="clearAll"></div>
				<input type="reset" />
			</form>
		</div>
	</body>
</html>
